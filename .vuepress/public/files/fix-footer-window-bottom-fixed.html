<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>借助fixed把Footer固定在窗口底部</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
        }

        .content {
            width: 100%;
            height: 500px;
            background-color: #ccc;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #666;
        }
    </style>
</head>

<body>
    <div class="content"></div>
    <div class="footer"></div>
</body>

</html>
