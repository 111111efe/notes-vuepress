<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>借助flex把Footer固定在窗口底部</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            display: flex;
            display: -webkit-flex;
            flex-direction: column;
            -webkit-flex-direction: column;
        }

        .content {
            flex: 1;
            -webkit-flex: 1;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background-color: #ccc;
        }

        .footer {
            width: 100%;
            height: 50px;
            background-color: #666;
        }
    </style>
</head>

<body>
    <div class="content"></div>
    <div class="footer"></div>
</body>

</html>
