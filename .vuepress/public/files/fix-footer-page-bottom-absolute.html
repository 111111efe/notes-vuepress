<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>借助absolute把Footer固定在页面底部</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%
        }

        .container {
            position: relative;
            min-height: 100%;
        }

        .content {
            width: 100%;
            height: 500px; /*高度可由内容撑开*/
            background-color: #ccc;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #666;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="content"></div>
    <div class="footer"></div>
</div>
</body>

</html>
