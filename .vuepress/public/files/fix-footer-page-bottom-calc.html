<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>借助calc把Footer固定在页面底部</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%
        }

        .content {
            width: 100%;
            height: 500px;
            /*高度可由内容撑开*/
            min-height: calc(100% - 50px);
            background-color: #ccc;
        }

        .footer {
            width: 100%;
            height: 50px;
            background-color: #666;
        }
    </style>
</head>

<body>
    <div class="content"></div>
    <div class="footer"></div>
</body>

</html>
