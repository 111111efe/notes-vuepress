<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>借助padding把Footer固定在页面底部</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%
        }

        .container {
            width: 100%;
            min-height: 100%;
            background-color: #ccc;
        }

        .content {
            width: 100%;
            height: 500px;
            /*高度可由内容撑开*/
            padding-bottom: 50px;
        }

        .footer {
            width: 100%;
            height: 50px;
            margin-top: -50px;
            /*用来抵消content使用padding产生的高度*/
            background-color: #666;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="push"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
